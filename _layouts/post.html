---
layout: default
---
<main class="main-content bg-royal-blue">
    <section class="bg-royal-blue text-white">
        <div class="section">
        <div class="container">

            <div class="text-center mt-8">
                <h2>{{ page.title }}</h2>
                <p>{{ page.date | date_to_long_string }}</p>
            </div>

            <div class="text-center my-8">
                <img class="rounded-md" src="{{ page.image_path }}" alt="...">
            </div>

            <div class="row">
                <div class="col-lg-8 mx-auto">

                    <p class="lead">
                        {{ content }}
                    </p>

                </div>
            </div>

        </div>
       </div> 
    </section>
</main>
